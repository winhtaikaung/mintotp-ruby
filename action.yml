name: MinTotp Workflow
'on':
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  Build:
    runs-on: '${{ matrix.os }}'
    strategy:
      matrix:
        os:
          - ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - run: gem install bundler -v 2.1.4
      - run: bundle install --jobs=3 --retry=3
      - run: bundle exec rake spec